<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OPSSEE | 忘记密码</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="/static/vendor/fonts/fonts.css" >
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/Account/forgotpassword"><b>OPSSEE</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">忘记密码（重置）</p>

      <form id="forgotpasswordForm" name='forgotpasswordForm' action="" method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username", placeholder="请输入用户" value="{{ username }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

         <div class="input-group mb-3">
          <input type="text" class="form-control" id="verificationcode" name="verificationcode" placeholder="请输入验证码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        {% if new_password %}
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入新密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="input-group mb-3">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        {% endif %}

     {% if tips %}
      <div style="color:#F00">{{ tips }}</div>
     {% endif %}

        <div class="row">
           <div class="col-3">
          </div>
          <div class="col-6">
             <button type="submit" class="btn btn-primary btn-block">{{ button }}</button>
          </div>
          <!-- /.col -->
          <div class="col-3">
          </div>
        </div>
      </form>


    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>

<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<!-- Custom Script -->
<script src="/static/build/js/custom/Forgotpassword.js"></script>

</body>
</html>
