<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OPSSEE | 注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="/static/vendor/fonts/fonts.css" >
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="/Account/register"><b>OPSSEE</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">注册新用户</p>

      <form id="registerForm" name='registerForm' action="" method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username", placeholder="请输入用户",>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" name="password", placeholder="请输入密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password", placeholder="请再次输入密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" name="email", placeholder="请输入Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" name="realname", placeholder="请输入姓名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" name="qq", placeholder="请输入QQ号码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fab fa-qq"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" name="wechat", placeholder="请输入微信号码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fab fa-weixin"></span>
            </div>
          </div>
        </div>

         <div class="input-group mb-3">
          <input type="text" class="form-control" name="mobile", placeholder="请输入手机号码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-phone-square"></span>
            </div>
          </div>
        </div>

     {% if tips %}
      <div style="color:#F00">{{ tips }}</div>
     {% endif %}

        <div class="row">
           <div class="col-2">
          </div>
          <div class="col-4">
             <button type="submit" class="btn btn-primary btn-block">注册</button>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="reset" class="btn btn-info btn-block">重置</button>
          </div>
          <!-- /.col -->
          <div class="col-2">
          </div>
        </div>
      </form>


    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>

<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<!-- Custom Script -->
<script src="/static/build/js/custom/Register.js"></script>

</body>
</html>
